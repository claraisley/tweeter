<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--Bungee and Source Sans Pro fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav Bar CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />    

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />  

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />    

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-count.js"></script>    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="new-tweet" style="float:right"><b>Write</b> a New Tweet</span>
    </nav>

    <header class="page-header">
    
      <div class="profile-picture">
          <img src="/images/profile-hex.png"> 
        </div>
        <div class="name">
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
  <main class="container"> 
      <section class="tweet">
          <form class="form-inline" action="/tweets" method="POST">
            <textarea id="send-tweet-input" name="text" placeholder="What are you humming about?"></textarea>
            <input class="submit-tweet" type="submit" value="Tweet">
            <span id="counter">140</span>
        </form>
      </section>
    
    <article class="tweet-container">
      <header>
        <span>Name</span>
        <span id="userhandle">@hello</span>
      </header>

        <p class="tweet-text"> This is the tweet</p> 

        <footer>
          <p id="tweet-age">10 days ago</p>
   </footer>

    </article>
      
  </main>
  </body>
</html>
